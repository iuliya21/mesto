<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Проект Место</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
  <div class="content">
    <header class="header">
      <img src="./images/logo.svg" alt="Логотип" class="header__logo">
    </header>
    <main>
      <section class="profile">
        <div class="profile__data">
          <img src="./images/avatar.png" alt="Аватар" class="profile__photo">
          <div class="profile__info">
            <div class="profile__edit">
              <h1 class="profile__title">Жак-Ив Кусто</h1>
              <button class="profile__button-pencil"></button>
            </div>
            <p class="profile__paragraph">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__button"></button>
      </section>
      <section class="elements">
        <div class="elements__item">
          <img src="./images/karachaevsk.png" alt="Карачаевск" class="elements__photo">
          <div class="elements__text">
            <p class="elements__paragraph">Карачаевск</p>
            <button class="elements__like"></button>
          </div>
        </div>
        <div class="elements__item">
          <img src="./images/elbrus.png" alt="Гора Эльбрус" class="elements__photo">
          <div class="elements__text">
            <p class="elements__paragraph">Гора Эльбрус</p>
            <button class="elements__like"></button>
          </div>
        </div>
        <div class="elements__item">
          <img src="./images/dombay.png" alt="Домбай" class="elements__photo">
          <div class="elements__text">
            <p class="elements__paragraph">Домбай</p>
            <button class="elements__like"></button>
          </div>
        </div>
        <div class="elements__item">
          <img src="./images/elbrus.png" alt="Гора Эльбрус" class="elements__photo">
          <div class="elements__text">
            <p class="elements__paragraph">Гора Эльбрус</p>
            <button class="elements__like"></button>
          </div>
        </div>
        <div class="elements__item">
          <img src="./images/dombay.png" alt="Домбай" class="elements__photo">
          <div class="elements__text">
            <p class="elements__paragraph">Домбай</p>
            <button class="elements__like"></button>
          </div>
        </div>
        <div class="elements__item">
          <img src="./images/karachaevsk.png" alt="Карачаево-Черкессия" class="elements__photo">
          <div class="elements__text">
            <p class="elements__paragraph">Карачаево-Черкессия</p>
            <button class="elements__like"></button>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__paragraph">	&COPY; 2022 Mesto Russia</p>
    </footer>
  </div>
</body>
</html>
